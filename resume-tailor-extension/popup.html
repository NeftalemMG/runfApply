<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunF Apply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="brand">
          <div class="brand-dot"></div>
          <span class="brand-text">RunF Apply</span>
        </div>
        <div class="status">
          <div class="status-indicator" id="status-indicator"></div>
          <span id="status-text">Ready</span>
        </div>
      </div>
    </div>

    <div class="content">
      <div id="job-section" class="hidden">
        <div class="job-card">
          <div class="job-header">
            <div class="job-title" id="job-title">Software Engineer</div>
            <div class="job-company" id="job-company">Company</div>
          </div>
          <div class="job-meta">
            <div class="meta-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              <span id="job-location">Remote</span>
            </div>
          </div>
        </div>
      </div>

      <div class="upload-section">
        <div class="section-label">Resume</div>
        
        <div class="upload-zone" id="upload-zone">
          <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt" hidden>
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <div class="upload-text">Drop file or click to upload</div>
          <div class="upload-hint">PDF, DOC, DOCX, or TXT</div>
        </div>

        <div class="file-display hidden" id="file-display">
          <div class="file-info">
            <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            <div class="file-details">
              <div class="file-name" id="file-name">resume.pdf</div>
              <div class="file-size" id="file-size">245 KB</div>
            </div>
          </div>
          <div class="file-actions">
            <button class="icon-btn" id="edit-btn" title="Edit">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </button>
            <button class="icon-btn" id="remove-btn" title="Remove">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="upload-section">
        <div class="section-label">Custom Instructions (Optional)</div>
        <textarea 
          class="instructions-input" 
          id="custom-instructions" 
          placeholder="Focus on leadership, emphasize Python skills, keep to one page..."
          rows="3"
        ></textarea>
      </div>

      <button class="primary-btn" id="tailor-btn" disabled>
        <span>Generate</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </button>

      <div id="results-section" class="hidden">
        <div class="results">
          <div class="tabs">
            <button class="tab active" data-tab="resume">Resume</button>
            <button class="tab" data-tab="cover">Cover Letter</button>
          </div>

          <div class="tab-content active" id="resume-content">
            <div class="result-card">
              <div class="result-header">
                <div class="result-title">Tailored Resume</div>
                <button class="copy-btn" data-target="resume">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                  </svg>
                  Copy
                </button>
              </div>
              <div class="result-content" id="resume-text">
                <div class="loading">
                  <div class="spinner"></div>
                  <div class="loading-text">Generating...</div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-content" id="cover-content">
            <div class="result-card">
              <div class="result-header">
                <div class="result-title">Cover Letter</div>
                <button class="copy-btn" data-target="cover">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                  </svg>
                  Copy
                </button>
              </div>
              <div class="result-content" id="cover-text">
                <div class="loading">
                  <div class="spinner"></div>
                  <div class="loading-text">Generating...</div>
                </div>
              </div>
            </div>
          </div>

          <div class="download-section">
            <button class="secondary-btn" id="download-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Download
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="editor-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Edit Resume</div>
        <button class="modal-close" id="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="resume-editor" placeholder="Edit your resume..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-cancel" id="modal-cancel">Cancel</button>
        <button class="modal-btn modal-btn-save" id="modal-save">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
